<head>

    .border-box {
      border: black 1px solid;

      display: flex;
      justify-content: space-around;

<body>
  <h3>Generative cityscape. Built with Pix2Pix</h3>
  <p>Wait until the model is loaded. Draw shapes on the canvas.</p>

  <div class="flex">
    <div>
      <div id="canvasContainer"></div>
      <div id="btnContainer" class="flex flex-space-between">
